<!DOCTYPE html>
	<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<title>To-Do List</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="main">
			<h1>My To-Do List</h1>
			<form class="" action="index.html" method="post">
				
				
				<input type="text" placeholder="new task" id='task' name="task">
				
				<button type="button" name="" onclick="addTask();" value="addTask"><strong>ADD</strong></button>
									
									
							
				
				
			</form>
			<div class="tasksBoard">
				<a type="button" name="" onclick="clearTask();" value="clearTask" id="clear">Clear</a>
				<ul id="myList"> <ul/>
				
				
				
			
			</div>
		</div>
		<script type="text/javascript">
	
	var ul = document.getElementById("myList");
	var li;
	var itemId;
	var item;
	addTask	= function (){
		
		if(document.getElementById("task").value != ""){

			item   = document.getElementById("task");

			itemId = ul.childElementCount;

			li 	 = createItemEl(item.value,itemId);
			
			
			ul.appendChild(li);
			item.value = "";
		}

	}

	removeTask = function( itemId ){

		for( i = 0 ; i < ul.children.length ; i++){

			if(ul.children[i].getAttribute("index") == itemId ){

					ul.removeChild[i].remove();

			}
		}
	}
	clearTask = function(){
		ul.innerHTML="";
	}
	checkTask = function( itemId ){

		for( i = 0 ; i < ul.children.length ; i++){

			if(ul.children[i].getAttribute("index") == itemId ){

				ul.children[i].style="text-decoration:line-through";

			}
		}
	}

	createItemEl = function(itemValue, itemId){

		let li = document.createElement("li");		
		li.appendChild(createRemoveTaskBtn(itemId));
		li.appendChild(createCheckTaskBtn(itemId));
		li.setAttribute("index", itemId);

		li.appendChild(document.createTextNode(itemValue));

		return li;
	}
	
	createRemoveTaskBtn = function(itemId){
		let btn =  document.createElement("button");
		btn.setAttribute("onclick", "removeTask("+itemId+")"); 
		btn.className ="delete";
		btn.innerHTML ="X";
		return btn;
	}
	createCheckTaskBtn = function(itemId){
		let btn =  document.createElement("input");
		btn.setAttribute("onclick", "checkTask("+itemId+")"); 
		btn.setAttribute("type", "checkbox");	
		return btn;
	}

	
</script>
	</body>

	</html>
