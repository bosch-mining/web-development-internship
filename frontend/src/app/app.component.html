<html>

<div class="main">
  <h1>My To-Do List</h1>
  <form [formGroup]="form">
    <input type="text" placeholder="new task" name="task" formControlName="description">
    <button type="submit" (click)="createTask()"><strong>ADD</strong></button>
  </form>
  <div class="tasksBoard">
    <ng-container *ngFor="let item of tasks">
      <li><span class="delete">Ã—</span><input type="checkbox"><label>{{item.description}}</label></li>
    </ng-container>
    <a id="clear">Clear</a>
  </div>
</div>
<script type="text/javascript" src="app.js"></script>

</html>
